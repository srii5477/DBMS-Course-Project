<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/add_incident_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&family=PT+Serif:wght@400&display=swap" rel="stylesheet">
    <title>View Resource Allocations</title>
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% if final %}
    <table>
        <caption>Resource Allocations</caption>
        <thead>
            <tr>
                <th>Incident Name</th>
                <th>Essential Name</th>
                <th>Qty</th>
            </tr>
        </thead>
        <tbody>
        {% for f in final %}
            <tr>
                <td>{{ f[0] }}</td>
                <td>{{ f[1] }}</td>
                <td>{{ f[2] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
